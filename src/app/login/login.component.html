    <main>
      <section class="py-5" id="login-page">
        <div class="container login-page">
          <h1>Login</h1>
          <div class="login">
            <form #form="ngForm" (ngSubmit)="loginHendler(form)">
              <div class="form-group">
                <label for="email">Email address</label>
                <input ngModel #emailInput="ngModel"
                minlength="10"
                  type="text"
                  class="form-control"
                  id="email"
                  placeholder="Enter email"
                  name="email"
                  value=""
                  required=""
                />
                
              </div>
              <ng-container *ngIf="emailInput.touched">
                <div class="error" *ngIf="emailInput.errors?.['required']" >
                 <p> Email is required!</p>
                </div>
                <div class="error" *ngIf="emailInput.errors?.['minlength']" >
                    <p> Email has to be at least 10 characters long!</p>
                   </div>
                   <div class="error" *ngIf="error" >
                    <p> {{error}}</p>
                   </div>
              </ng-container>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                ngModel
                #passwordInput="ngModel"
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  name="password"
                  value=""
                  required=""
                />
              </div>
              <ng-container *ngIf="passwordInput.touched">
                <div class="error" *ngIf="passwordInput.errors?.['required']" >
                 <p> Password is required!</p>
                </div>
                </ng-container>
         
              <div class="form-group">
                <p>Not registered yet? <a href="">Register Now!</a></p>
              </div>
              <div *ngIf="form.invalid">

                  <button type="submit"disabled class="btn btn-primary">Submit</button>
              </div>
              <div *ngIf="form.valid">

                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
   
            </form>
          </div>
        </div>
      </section>
    </main>
